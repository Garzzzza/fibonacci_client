<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link href="./style.css" rel="stylesheet">
    <title>Fibonacci</title>
</head>

<body>
    <div>
        <div>
            <h1>Fibonacci Calculator</h1>
            <div class="container d-flex align-items-start">
                <span>The Fibonacci of</span>
                <div id="inputAndAlertDiv">
                    <input  class="mx-2 inputfield   " type="number" size="2" />
                    <div  class="alert alert-danger  d-none "></div>
                </div>
                <button id="mybutton" class="btn btn-dark btn-sm me-2">Is</button>
                <span id="display-result"></span>
                <div id="spinn" class="spinner-border d-none" role="status"></div>
            </div>

            <div>
                <div class="container d-flex align-items-center justify-content-start">
                    <h1>Results</h1>
                    <div id="spinny" class="spinner-border d-none " role="status"></div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-dark  btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">sort by</button>
                    <ul class="dropdown-menu">
                        <li id="dropdown-1"><a class="dropdown-item border-bottom" href="#">Number asc</a></li>
                        <li id="dropdown-2"><a class="dropdown-item border-bottom" href="#">Number desc</a></li>
                        <li id="dropdown-3"><a class="dropdown-item border-bottom" href="#">Date asc</a></li>
                        <li id="dropdown-4"><a class="dropdown-item " href="#">Date desc</a></li>
                    </ul>
                </div>
            </div>
            <div id="list-fib"></div>
        </div>
        <script src="./fibonacciServerConfig.js"></script>

        <script src="./index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
