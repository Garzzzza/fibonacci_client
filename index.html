<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link href="./style.css" rel="stylesheet">
    <title>Fibonacci Assignment</title>
</head>

<body>
    <div class="container ">
        <div class="container">
            <h1 class="display-5 mt-2">Fibonacci Calculator</h1>
            <div class="container d-flex align-items-start">
                <span>The Fibonacci of</span>
                <div>
                    <input id="fib-input" class="mx-2 inputfield align-self-start  " type="number" size="2" />
                    <div id="alerty" class="alert alert-danger align-self-end d-none ">
                        Can't be larger than 50</div>
                </div>
                <button id="mybutton" class="btn btn-primary btn-sm me-2">Is</button>
                <span id="display-result" class=" border-bottom fibonacciNumber"></span>
                <div id="spinn" class="spinner-border d-none" role="status"></div>
            </div>
            <div class="container d-flex align-items-center my-3">
                <input id="checkBox" type="checkbox" />
                <span class="ms-2">Save Calculation</span>
            </div>
            <div class="container">
                <div class="container d-flex align-items-center justify-content-start">
                    <div class=" display-5 mt-2">Results</div>
                    <div id="spinny" class="spinner-border d-none " role="status"></div>
                </div>
                <div class="btn-group">
                    <button class="btn btn-secondary  btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">sort by</button>
                    <ul class="dropdown-menu">
                        <li id="dropdown-1"><a class="dropdown-item border-bottom" href="#">Number asc</a></li>
                        <li id="dropdown-2"><a class="dropdown-item border-bottom" href="#">Number desc</a></li>
                        <li id="dropdown-3"><a class="dropdown-item border-bottom" href="#">Date asc</a></li>
                        <li id="dropdown-4"><a class="dropdown-item " href="#">Date desc</a></li>
                    </ul>
                </div>
            </div>
            <div id="list-fib"></div>
        </div>
        <script src="./config.js"></script>
        <script src="./index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
